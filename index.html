<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Output Formatter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .format-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            flex: 1;
            min-width: 150px;
        }
        
        .format-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            min-width: 100px;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            min-width: 100px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 200px;
            border: 2px solid #333;
            position: relative;
            overflow-x: auto;
        }
        
        .output:empty::before {
            content: "Formatted output will appear here...";
            color: #666;
            font-style: italic;
        }
        
        .error-highlight {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .path-highlight {
            color: #74c0fc;
        }
        
        .number-highlight {
            color: #ffd43b;
        }
        
        .stack-highlight {
            color: #51cf66;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Error Output Formatter</h1>
        
        <div class="input-section">
            <label for="input">Paste your escaped text/error output:</label>
            <textarea 
                id="input" 
                placeholder="Paste your error output here (e.g., with \n, \t, etc.)..."
                spellcheck="false"
            ></textarea>
        </div>
        
        <div class="button-group">
            <button class="format-btn" onclick="formatText()">
                ‚ú® Format Text
            </button>
            <button class="clear-btn" onclick="clearAll()">
                üóëÔ∏è Clear
            </button>
            <button class="copy-btn" onclick="copyOutput()">
                üìã Copy Output
            </button>
        </div>
        
        <div class="output-section">
            <label>Formatted Output:</label>
            <div id="output" class="output"></div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        Copied to clipboard! ‚úÖ
    </div>

    <script>
        function formatText() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                output.textContent = 'Please enter some text to format.';
                return;
            }
            
            // Unescape the text
            let formatted = input
                .replace(/\\n/g, '\n')
                .replace(/\\t/g, '\t')
                .replace(/\\r/g, '\r')
                .replace(/\\"/g, '"')
                .replace(/\\'/g, "'")
                .replace(/\\\\/g, '\\');
            
            // Apply syntax highlighting for common error patterns
            formatted = highlightErrors(formatted);
            
            output.innerHTML = formatted;
            output.classList.add('fade-in');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                output.classList.remove('fade-in');
            }, 500);
        }
        
        function highlightErrors(text) {
            // Highlight error types
            text = text.replace(/(Error:|TypeError:|ReferenceError:|SyntaxError:|MODULE_NOT_FOUND)/g, 
                '<span class="error-highlight">$1</span>');
            
            // Highlight file paths
            text = text.replace(/(\/[^\s\n]+\.(js|ts|json|py|java|cpp|c|h))/g, 
                '<span class="path-highlight">$1</span>');
            
            // Highlight line numbers
            text = text.replace(/:(\d+):(\d+)/g, 
                ':<span class="number-highlight">$1</span>:<span class="number-highlight">$2</span>');
            
            // Highlight stack trace indicators
            text = text.replace(/(at\s+)/g, 
                '<span class="stack-highlight">$1</span>');
            
            return text;
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').innerHTML = '';
        }
        
        async function copyOutput() {
            const output = document.getElementById('output');
            const text = output.textContent;
            
            if (!text) {
                showNotification('Nothing to copy!', false);
                return;
            }
            
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Copied to clipboard! ‚úÖ', true);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Copied to clipboard! ‚úÖ', true);
            }
        }
        
        function showNotification(message, isSuccess) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isSuccess ? '#2ecc71' : '#ff6b6b';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Auto-format on input (with debounce)
        let formatTimeout;
        document.getElementById('input').addEventListener('input', function() {
            clearTimeout(formatTimeout);
            formatTimeout = setTimeout(formatText, 500);
        });
        
        // Handle paste event for immediate formatting
        document.getElementById('input').addEventListener('paste', function() {
            setTimeout(formatText, 100);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        formatText();
                        break;
                    case 'k':
                        e.preventDefault();
                        clearAll();
                        break;
                }
            }
        });
    </script>
</body>
</html>
